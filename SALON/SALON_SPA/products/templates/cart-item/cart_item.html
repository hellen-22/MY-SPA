<h1>MY CART</h1>
<table style="width:100%">
  <tr>
    <th>ITEM NAME</th>
    <th>PRICE</th>
    <th>QUANTITY</th>
    <th>BUY</th>
    <th>REMOVE</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{item.product.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.quantity}}</td>
    <td><a href="#"><button>BUY</button></a></td>
    <td><a href="{% url 'delete_cartitem' %}"><button>BUY</button></a></td>
  </tr>
  {% endfor %}
</table>
