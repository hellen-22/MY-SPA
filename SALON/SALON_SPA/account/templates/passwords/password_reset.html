{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <title>SALON SPA | LOGIN</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/site.css' %}" />
  </head>

  <body style="background-color: #f05da3;">
    <div class="form-content my-3 p-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card  border-0 rounded-lg mt-0 mb-3">
              <div class="card-header justify-content-center">
                <div id="error_div"></div>
                <h3 class="font-weight-light my-4 text-center">
                  Forgot Password?
                </h3>
              </div>
              {% if form.errors %}
              <div class="alert alert-danger alert-dismissible" role="alert">
                <div id="form_errors">
                  {% for key, value in form.errors.items %}
                  <strong>{{ value }}</strong>
                  {% endfor %}
                </div>
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endif %}
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="col-md-10 offset-md-1">
                      <div class="form-group">
                        <label class="small mb-1" for="id_email">Email</label>
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          autocomplete="email"
                          maxlength="254"
                          required
                          id="id_email"
                          placeholder="Enter email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-10 offset-md-1">
                      <div class="form-group mt-0 mb-1">
                        <button
                          type="submit"
                          class="col-md-12 btn btn-dark"
                          style="
                            background: #f05da3 !important;
                            border: none;
                            margin-top: 10px;
                          "
                        >
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small">
                  <a href="{% url 'signup' %}">Create A New Account</a
                  ><br /><br />
                  <a href="{% url 'login' %}">Back To Login</a><br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
